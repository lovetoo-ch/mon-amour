
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KADU & CLARA</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <style>
            body { font-family: 'Poppins', sans-serif; background: #1B263B; color: #FFFFFF; text-align: center; padding: 30px; min-height: 100vh; overflow-x: hidden; }
            h1 { font-family: 'Dancing Script', cursive; font-size: 3em; color: #FF4081; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); margin-bottom: 20px; }
            .counter { font-size: 1.5em; background: rgba(255, 255, 255, 0.3); border: 2px dashed #FFFFFF; padding: 15px; border-radius: 10px; margin-bottom: 20px; animation: pulse 2s infinite; }
            @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
            .photo-carousel {
                position: relative;
                width: 100%;
                max-width: 300px;
                height: 533px;
                margin: 20px auto;
                overflow: hidden;
            }
            .photo-item {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                transition: opacity 1s ease-in-out;
            }
            .photo-item.active {
                opacity: 1;
            }
            .photo-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 15px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
                border: 2px solid #FFFFFF;
            }
            .message, .meeting-story { font-size: 1.2em; margin: 20px auto; background: rgba(255, 255, 255, 0.3); padding: 15px; border-radius: 10px; border-left: 5px solid #FFFFFF; max-width: 600px; }
            .music-container { margin: 20px auto; max-width: 600px; }
            .emoji { position: absolute; font-size: 1.5em; opacity: 0.7; animation: rise 5s linear infinite; color: #FF4081; z-index: 2; }
            @keyframes rise { 0% { transform: translateY(100%) scale(0.5); opacity: 0; } 20% { opacity: 0.7; } 100% { transform: translateY(-50%) scale(1.5); opacity: 0; } }
            .emoji.with-text { font-size: 1em; }
            @media (max-width: 768px) {
                .photo-carousel {
                    max-width: 200px;
                    height: 355px;
                }
            }
            @media (max-width: 480px) {
                .photo-carousel {
                    max-width: 150px;
                    height: 266px;
                }
            }
        </style>
    </head>
    <body>
        <h1>KADU & CLARA</h1>
        <div class="counter" id="dateCounter"></div>
        <div class="photo-carousel">
            <div class="photo-item"><img src="https://lovetoo-ch.github.io/mon-amour/KADU_&_CLARA/photo0.jpg" alt="Photo"></div><div class="photo-item"><img src="https://lovetoo-ch.github.io/mon-amour/KADU_&_CLARA/photo1.jpg" alt="Photo"></div>
        </div>
        <p class="message">Créez un compteur de temps dynamique pour votre relation. Partagez-le avec votre moitié et offrez-lui un cadeau surprise inoubliable. Il vous suffit de pointer le QR Code 💕</p>
        <p class="meeting-story">LOVE</p>
        <div class="music-container"><iframe width="100%" height="315" src="https://www.youtube.com/embed/1el2U3f7Y18?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
        <script>
            const emojis = ['💕', '💖', '💞', '❤️', '😍'];
            const messages = ['I love you', 'Forever', 'Mon cœur'];
            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                if (Math.random() > 0.7) {
                    emoji.classList.add('with-text');
                    emoji.innerText += ` ${messages[Math.floor(Math.random() * messages.length)]}`;
                }
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.animationDuration = `${4 + Math.random() * 3}s`;
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 7000);
            }, 1000);
        </script>
        <script>
            const photos = document.querySelectorAll('.photo-item');
            let currentPhoto = 0;
            function showNextPhoto() {
                photos[currentPhoto].classList.remove('active');
                currentPhoto = (currentPhoto + 1) % photos.length;
                photos[currentPhoto].classList.add('active');
            }
            photos[currentPhoto].classList.add('active');
            setInterval(showNextPhoto, 5000);
        </script>
        
    <script>
        const startDate = new Date('1201-12-11T11:11');
        function updateCounter() {
            const now = new Date();
            const diffMs = now - startDate;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('dateCounter').innerText = `Depuis ce moment : ${diffDays} jours, ${diffHours} heures, ${diffMinutes} minutes 🎉`;
        }
        updateCounter();
        setInterval(updateCounter, 60000);
    </script>
    
    </body>
    </html>
