
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CLARABOIA</title>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body { 
                font-family: 'Quicksand', sans-serif; 
                background: #1B263B; 
                color: #FFFFFF; 
                line-height: 1.6; 
                display: flex; 
                flex-direction: column; 
                min-height: 100vh; 
                font-weight: 500; 
                padding: 20px;
                text-align: center;
            }
            h1 { 
                font-family: 'Lora', serif; 
                font-weight: 700; 
                font-size: 2.5em; 
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); 
                background: linear-gradient(90deg, #FF6B6B, #FFFFFF); 
                -webkit-background-clip: text; 
                -webkit-text-fill-color: transparent; 
                margin-bottom: 30px;
            }
            .counter { 
                text-align: center; 
                font-size: 1.5em; 
                padding: 20px; 
                background: rgba(255, 255, 255, 0.2); 
                border: 2px dashed #FFFFFF; 
                border-radius: 10px; 
                margin-bottom: 20px; 
                animation: pulse 2s infinite; 
                font-weight: 500; 
            }
            @keyframes pulse { 
                0% { transform: scale(1); } 
                50% { transform: scale(1.05); } 
                100% { transform: scale(1); } 
            }
            .photo-stories { 
                position: relative; 
                width: 100%; 
                max-width: 300px; 
                height: 533px; 
                margin: 20px auto; 
                overflow: hidden; 
            }
            .stories-container { 
                width: 100%; 
                height: 100%; 
                position: relative; 
            }
            .stories-container img { 
                width: 100%; 
                height: 100%; 
                object-fit: cover; 
                border-radius: 15px; 
                border: 2px solid #FFFFFF; 
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); 
                position: absolute; 
                top: 0; 
                left: 0; 
                opacity: 0; 
                transition: opacity 1s ease-in-out; 
            }
            .stories-container img.active { 
                opacity: 1; 
            }
            .message, .meeting-story { 
                font-size: 1.2em; 
                color: #FFFFFF; 
                margin: 20px 0; 
                background: rgba(255, 255, 255, 0.2); 
                padding: 15px; 
                border-radius: 10px; 
                border-left: 5px solid #FF6B6B; 
                font-weight: 500; 
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
            }
            .music-link { 
                font-size: 1em; 
                color: #FF6B6B; 
                word-break: break-all; 
                margin-top: 20px; 
                font-weight: 500; 
            }
            .emoji { 
                position: absolute; 
                font-size: 1.5em; 
                opacity: 0.7; 
                animation: rise 5s linear infinite; 
                color: #FF6B6B; 
                z-index: 2; 
            }
            @keyframes rise { 
                0% { transform: translateY(100%) scale(0.5); opacity: 0; } 
                20% { opacity: 0.7; } 
                100% { transform: translateY(-50%) scale(1.5); opacity: 0; } 
            }
            .youtube-container {
                margin: 30px auto;
                max-width: 600px;
            }
            @media (max-width: 768px) {
                .photo-stories { 
                    max-width: 200px; 
                    height: 355px; 
                }
                h1 { font-size: 2em; }
            }
            @media (max-width: 480px) {
                .photo-stories { 
                    max-width: 150px; 
                    height: 266px; 
                }
                h1 { font-size: 1.6em; }
            }
        </style>
    </head>
    <body>
        <h1>CLARABOIA</h1>
        <div class="counter" id="dateCounter"></div>
        
        <div class="photo-stories">
            <div class="stories-container">
                <img src="https://lovetoo-ch.github.io/mon-amour/CLARABOIA/photo0.jpg" class="active"><img src="https://lovetoo-ch.github.io/mon-amour/CLARABOIA/photo1.jpg" ><img src="https://lovetoo-ch.github.io/mon-amour/CLARABOIA/photo2.jpg" >
            </div>
        </div>
        
        <p class="message">ffrez à vos proches des pages personnalisées et amusantes, parfaites pour les moments spéciaux créez un compteur de temps dynamique pour votre relation. Partagez-le avec votre moitié et offrez-lui un cadeau surprise inoubliable. 💕</p>
        <p class="meeting-story">LOVE01</p>
        
        <div class="youtube-container"><iframe width="100%" height="315" src="https://www.youtube.com/embed/MrTz5xjmso4?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
        
        <script>
            // Script para alternar as fotos
            const images = document.querySelectorAll('.stories-container img');
            if (images.length > 0) {
                let currentIndex = 0;
                setInterval(() => {
                    images[currentIndex].classList.remove('active');
                    currentIndex = (currentIndex + 1) % images.length;
                    images[currentIndex].classList.add('active');
                }, 5000);
            }
            
            // Script para os emojis
            const emojis = ['❤️', '😍'];
            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.animationDuration = `${4 + Math.random() * 2}s`;
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 6000);
            }, 500);
        </script>
        
        
    <script>
        const startDate = new Date('2015-12-11T11:01');
        function updateCounter() {
            const now = new Date();
            const diffMs = now - startDate;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('dateCounter').innerText = `Depuis ce moment : ${diffDays} jours, ${diffHours} heures, ${diffMinutes} minutes 🎉`;
        }
        updateCounter();
        setInterval(updateCounter, 60000);
    </script>
    
    </body>
    </html>
