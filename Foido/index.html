
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foido</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #ffccd5, #ff80ab);
                color: #4a2c6e;
                text-align: center;
                padding: 30px;
                min-height: 100vh;
                overflow-x: hidden;
            }
            h1 {
                font-family: 'Dancing Script', cursive;
                font-size: 3em;
                color: #ff4081;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
                margin-bottom: 20px;
            }
            .counter {
                font-size: 1.5em;
                background: rgba(255, 255, 255, 0.3);
                border: 2px dashed #ffd700;
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 20px;
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
            .photo-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
                justify-content: center;
                margin: 20px auto;
                max-width: 80%;
            }
            .photo-item img {
                width: 100%;
                height: 120px;
                object-fit: cover;
                border-radius: 15px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
                border: 2px solid #ffd700;
                max-width: 120px;
                transition: transform 0.3s;
            }
            .photo-item img:hover {
                transform: scale(1.1);
            }
            .message, .meeting-story {
                font-size: 1.2em;
                margin: 20px auto;
                background: rgba(255, 255, 255, 0.3);
                padding: 15px;
                border-radius: 10px;
                border-left: 5px solid #ffd700;
                max-width: 600px;
            }
            .music-link {
                font-size: 1em;
                word-break: break-all;
                margin-top: 20px;
                color: #ff4081;
            }
            .emoji {
                position: absolute;
                font-size: 1.5em;
                opacity: 0.7;
                animation: rise 5s linear infinite;
                color: #ffd700;
                z-index: 2;
            }
            @keyframes rise {
                0% { transform: translateY(100%) scale(0.5); opacity: 0; }
                20% { opacity: 0.7; }
                100% { transform: translateY(-50%) scale(1.5); opacity: 0; }
            }
            .emoji.with-text { font-size: 1em; }
        </style>
    </head>
    <body>
        <h1>Foido</h1>
        <div class="counter" id="dateCounter"></div>
        <div class="photo-grid">
            <div class="photo-item"><img src="https://via.placeholder.com/150?text=Photo1" alt="Photo"></div>
        </div>
        <p class="message">Ttttt</p>
        <p class="meeting-story">Gggg</p>
        <p class="music-link">Musique: <a href="null" style="color: #ff4081;">null</a></p>
        <script>
            const emojis = ['💕', '💖', '💞', '❤️', '😍'];
            const messages = ['I love you', 'Forever', 'Mon cœur'];
            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                if (Math.random() > 0.7) {
                    emoji.classList.add('with-text');
                    emoji.innerText += ` ${messages[Math.floor(Math.random() * messages.length)]}`;
                }
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.animationDuration = `${4 + Math.random() * 3}s`;
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 7000);
            }, 1000);
        </script>
        
    <script>
        const startDate = new Date('2025-02-03T22:15:00');
        function updateCounter() {
            const now = new Date();
            const diffMs = now - startDate;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('dateCounter').innerText = `Ensemble depuis : ${diffDays} jours, ${diffHours} heures, ${diffMinutes} minutes 🎉`;
            setTimeout(updateCounter, 60000);
        }
        updateCounter();
    </script>
    
    </body>
    </html>
