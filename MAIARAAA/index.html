
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MAIARAAA</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #d8b9ff, #b388ff);
                color: #4a2c6e;
                text-align: center;
                padding: 20px;
                position: relative;
                min-height: 100vh;
                margin: 0;
                overflow-x: hidden;
            }
            h1 {
                font-family: 'Dancing Script', cursive;
                font-size: 2.5em;
                color: #ff4081;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
                margin-bottom: 20px;
            }
            .counter {
                font-size: 1.5em;
                background: rgba(255, 255, 255, 0.3);
                border: 2px dashed #ffd700;
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 20px;
            }
            .photo-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
                justify-content: center;
                margin: 20px auto;
                max-width: 90%;
            }
            .photo-item img {
                width: 100%;
                height: 120px;
                object-fit: cover;
                border-radius: 15px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
                border: 2px solid #ffd700;
                max-width: 120px;
            }
            .message, .meeting-story {
                font-size: 1.2em;
                margin: 20px auto;
                background: rgba(255, 255, 255, 0.3);
                padding: 15px;
                border-radius: 10px;
                border-left: 5px solid #ffd700;
                max-width: 90%;
            }
            .music-video {
                margin: 20px auto;
                max-width: 90%;
                text-align: center;
            }
            .music-video h2 {
                font-family: 'Dancing Script', cursive;
                font-size: 1.8em;
                color: #ff4081;
                margin-bottom: 10px;
            }
            .music-video iframe {
                width: 100%;
                max-width: 560px;
                height: 315px;
                border-radius: 10px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            }
            .emoji {
                position: absolute;
                font-size: 1.5em;
                opacity: 0.7;
                animation: rise 5s linear infinite;
                color: #ffd700;
                z-index: 2;
            }
            @keyframes rise {
                0% { transform: translateY(100%) scale(0.5); opacity: 0; }
                20% { opacity: 0.7; }
                100% { transform: translateY(-50%) scale(1.5); opacity: 0; }
            }
            .emoji.with-text { font-size: 1em; }
            @media (max-width: 600px) {
                h1 { font-size: 2em; }
                .counter { font-size: 1.2em; }
                .photo-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
                .photo-item img { height: 100px; max-width: 100px; }
                .message, .meeting-story { font-size: 1em; }
                .music-video iframe { height: 200px; }
                .music-video h2 { font-size: 1.5em; }
            }
        </style>
    </head>
    <body>
        <h1>MAIARAAA</h1>
        <div class="counter" id="dateCounter"></div>
        <div class="photo-grid">
            <div class="photo-item"><img src="https://lovetoo-ch.github.io/mon-amour/MAIARAAA/photo_0.jpg" alt="Photo"></div><div class="photo-item"><img src="https://lovetoo-ch.github.io/mon-amour/MAIARAAA/photo_1.jpg" alt="Photo"></div><div class="photo-item"><img src="https://lovetoo-ch.github.io/mon-amour/MAIARAAA/photo_2.jpg" alt="Photo"></div><div class="photo-item"><img src="https://lovetoo-ch.github.io/mon-amour/MAIARAAA/photo_3.jpg" alt="Photo"></div><div class="photo-item"><img src="https://lovetoo-ch.github.io/mon-amour/MAIARAAA/photo_6.jpg" alt="Photo"></div><div class="photo-item"><img src="https://lovetoo-ch.github.io/mon-amour/MAIARAAA/photo_7.jpg" alt="Photo"></div><div class="photo-item"><img src="https://lovetoo-ch.github.io/mon-amour/MAIARAAA/photo_8.jpg" alt="Photo"></div>
        </div>
        <p class="message">WWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW</p>
        <p class="meeting-story">WWWWWWWWWWWWWWWWWW</p>
        
        <div class="music-video">
            <h2>Votre Musique</h2>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/5CL1s5U-8as?autoplay=1&mute=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <script>
            const emojis = ['💕', '💖', '💞', '❤️', '😍'];
            const messages = ['I love you', 'Forever', 'Mon cœur'];
            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                if (Math.random() > 0.7) {
                    emoji.classList.add('with-text');
                    emoji.innerText += ` ${messages[Math.floor(Math.random() * messages.length)]}`;
                }
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.animationDuration = `${4 + Math.random() * 3}s`;
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 7000);
            }, 1000);
        </script>
        
    <script>
        const startDate = new Date('2019-11-12T11:11:00');
        function updateCounter() {
            const now = new Date();
            const diffMs = now - startDate;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('dateCounter').innerText = `Ensemble depuis : ${diffDays} jours, ${diffHours} heures, ${diffMinutes} minutes 🎉`;
            setTimeout(updateCounter, 60000);
        }
        updateCounter();
    </script>
    
    </body>
    </html>
